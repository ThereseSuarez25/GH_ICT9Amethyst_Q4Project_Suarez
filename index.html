<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Length Converter</title>
	<style>
		body

			#whole {
			margin-top: 100px;
			border: dashed;
			border-color:white;
			width: 900px;
			border-radius: 20px;
			background-color:darkred;
		}
		h2 {
			color: white;
		}
		.class1 {
			background-color:whitesmoke;
		}
		button {
			border-radius: 10px;
			padding: 10px;
		}
		h4 {
			color: black;
		}
	</style>
</head>
<body class="bg-danger">
<center>
	<div id="whole">
		<h1 style="color: white; margin-top: 50px; margin-bottom: 50px;">Length Conversions: Milimeter to cm, km, & m</h1>
			<div class="row">
				<div class="col-md-12"><br>
					<input type="text" id="1" placeholder="Enter millimeters">
				</div>
				<div class="col-md-12"><br >
					<h2 id="2" align="center"></h2>
					<!--<input type="number" id="2" style="background-color:white;">-->
				</div>
			</div><br>
			<div id="btn" style="margin-bottom: 100px; ">
				<button class="class1" class="btn-lg" onclick="militocenti()">Centimeters</button>
				<button class="class1" class="btn-lg" onclick="militomet()">Meters</button>
				<button class="class1" class="btn-lg" onclick="militokilom()">Kilometers</button>
			</div>
</center>
<script>
	function militocenti() {
		var centi1 = document.getElementById('1').value;
		var centi2 = centi1 / 10;
		document.getElementById('2').innerHTML = centi2 + " centimeters";
	}
	function militomet() {
		var mili1 = document.getElementById('1').value;
		var mili2 = mili1 / 1000;
		document.getElementById('2').innerHTML = mili2 + " meters";
	}
	function militokilom() {
		var kilom1 = document.getElementById('1').value;
		var kilom2 = kilom1 / 1000000;
		document.getElementById('2').innerHTML = kilom2 + " kilometers";
	}
</script>
</body>
</html>
